name: CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: npm install
      run: npm install
    - name: npm test
      run: npm test
    - name: Deploy to GitHub Pages with gh-pages
      run: npm run gh-pages
